version: "2"
sql:
  - engine: "postgresql"
    queries: "customer_queries.sql"
    schema: "customer_schema.sql"
    gen:
      go:
        package: "customer"
        out: "./generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        output_db_file_name: "customer_db.go"
        output_models_file_name: "customer_models.go"