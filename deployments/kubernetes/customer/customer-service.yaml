kind: Service
apiVersion: v1
metadata:
  name: store-customer
  namespace: shopping
  labels:
    app.kubernetes.io/name: store-customer
    app.kubernetes.io/version: v1.0
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: https
      protocol: TCP
      port: 443
      targetPort: https
  selector:
    app.kubernetes.io/name: store-customer