# MinIO Deployment for Kubernetes
---
apiVersion: v1
kind: Service
metadata:
  name: minio 
  namespace: minio
  labels:
    app: minio
spec:
  type: NodePort
  ports:
    - port: 9000
      targetPort: 9000
      nodePort: 30090  # Expose MinIO API on localhost:30090
      name: minio-api
    - port: 9001
      targetPort: 9001
      nodePort: 30091  # Expose MinIO Console on localhost:30091
      name: minio-console
  #clusterIP: None  # headless service required for StatefulSet
  selector:
    app: minio
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio 
  namespace: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:latest
          imagePullPolicy: IfNotPresent
          args:
          - server
          - /data
          - --console-address=:9001
          envFrom:
            - configMapRef:
                name: minio-config
            - secretRef:
                name: minio-credentials
          ports:
          - containerPort: 9000
            name: minio-api
          - containerPort: 9001
            name: minio-console
          volumeMounts:
          - name: data
            mountPath: /data
      restartPolicy: Always
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
        storageClassName: "local-path"  # Rancher Desktop uses local-path storage
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-api
  namespace: minio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: api.minio.local  # Change to your domain; add to /etc/hosts for dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9000
  # tls:
  #   - hosts:
  #       - api.minio.local
  #     secretName: miniolocal-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio-console
  namespace: minio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: console.minio.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: minio
            port:
              number: 9001
  # tls:
  #   - hosts:
  #       - console.minio.local
  #     secretName: miniolocal-tls