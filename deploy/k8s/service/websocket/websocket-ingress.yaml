kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: websocket
  namespace: shopping
  labels:
    app.kubernetes.io/name: websocket
    app.kubernetes.io/version: v1.0
  annotations:
    #traefik.ingress.kubernetes.io/router.entrypoints: web
    nginx.ingress.kubernetes.io/auth-tls-secret: "shopping/pocstorelocal-tls"
spec:
  ingressClassName: nginx
  rules:
    - host: pocstore.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: websocket
                port:
                  name: http
  tls:
  - hosts:
    - pocstore.local
    secretName: pocstorelocal-tls