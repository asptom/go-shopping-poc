apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eventreader
  namespace: shopping
  labels:
    app.kubernetes.io/name: eventreader
    app.kubernetes.io/version: v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: eventreader
      app.kubernetes.io/version: v1.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eventreader
        app.kubernetes.io/version: v1.0
    spec:
      containers:
        - name: eventreader
          image: localhost:5000/go-shopping-poc/eventreader:1.0
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: platform-config
            - configMapRef:
                name: eventreader-config