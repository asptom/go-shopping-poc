apiVersion: batch/v1
kind: Job
metadata:
  name: customer-db-migrate
  namespace: shopping
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 0
  template:
    spec:
      initContainers:
        - name: wait-for-db
          image: docker.io/postgres:18.0
          envFrom:
            - secretRef:
                name: postgres-admin-bootstrap-secret
            - secretRef:
                name: customer-db-secret
          command: ["/bin/sh", "-c"]
          args:
            - |
              export PGPASSWORD="$POSTGRES_PASSWORD"
              until pg_isready -h "$POSTGRES_HOST" -p 5432 -U "$POSTGRES_USER" -d "$DB_NAME" >/dev/null 2>&1; do
                echo "Waiting for database to be ready..."
                sleep 5
              done
              echo "Database ${DB_NAME} is ready."
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: docker.io/postgres:18.0
          env:
            - name: PGHOST
              valueFrom:
                secretKeyRef:
                  name: postgres-admin-bootstrap-secret
                  key: POSTGRES_HOST
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: customer-db-secret
                  key: USERNAME
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: customer-db-secret
                  key: PASSWORD
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: customer-db-secret
                  key: DB_NAME
          volumeMounts:
            - name: migrations
              mountPath: /migrations
          command:
            - bash
            - -c
            - |
              for f in /migrations/*.sql; do
                psql -f "$f"
              done
      volumes:
        - name: migrations
          configMap:
            name: customer-db-migrations-sql
