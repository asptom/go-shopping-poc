apiVersion: batch/v1
kind: Job
metadata:
  name: customer-db-create
  namespace: shopping
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init
          image: docker.io/postgres:18.0
          envFrom:
            - secretRef:
                name: postgres-admin-secret
            - secretRef:
                name: customer-db-secret
          volumeMounts:
            - name: sql
              mountPath: /sql
          command: ["/bin/bash", "/sql/run.sh"]
      volumes:
        - name: sql
          configMap:
            name: customer-db-sql
